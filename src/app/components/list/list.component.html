<section class="gallery-block cards-gallery">
  <div class="container">
    <div class="heading">
      <h2>Meme Generator</h2>
      <h4>The Fastest Meme Generator on the Planet. Easily add text to images or memes.</h4>
    </div>

    <div class="row">
      <app-edit 
      [selected_meme]="selected_meme"
      [show_converted_meme]="show_converted_meme"
      ></app-edit>
    </div>
  </div>
  <br />
  <br />
  <div class="container">
    <div class="heading">
      <h2>Popular Memes</h2>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let meme of memes">
        <div class="card border-0 transform-on-hover">
          <a class="lightbox" href="javascript:void(0)" (click)="selectMeme(meme)">
            <img src={{meme.url}} alt="Card Image" class="card-img-top">
          </a>
          <div class="card-body">
            <h6>
              <a href="#">{{meme.name}}</a>
            </h6>
            <!-- <p class="text-muted card-text">{{meme.name}}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
